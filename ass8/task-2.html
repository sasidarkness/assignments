<!DOCTYPE html>
<html>
<head>
  <title>Selectors Example</title>
  <style>
    /* Type Selector */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    /* Class Selector */
    .info {
      background-color: #e0ffff;
      padding: 15px;
      border-radius: 8px;
      margin: 10px;
    }

    .highlight {
      color: #ff4500;
      font-weight: bold;
    }

    /* ID Selector */
    #footer {
      text-align: center;
      background-color: #4682b4;
      color: white;
      padding: 10px;
      border-top: 3px solid #1e90ff;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p class="info">This is a paragraph styled using a <span class="highlight">class selector</span>.</p>

  <p>This paragraph uses only the <b>type selector</b> styling.</p>

  <div id="footer">
    Â© 2025 Sasi's Website
  </div>

</body>
</html>
