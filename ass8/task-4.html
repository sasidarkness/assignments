<!DOCTYPE html>
<html>
<head>
  <title>Universal Selector Example</title>
  <style>
    /* Universal Selector to reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    h1, h2, h3 {
      color: darkblue;
      text-align: center;
      margin-top: 20px;
    }

    p {
      text-align: center;
      margin: 10px;
      color: gray;
      font-size: 18px;
    }

    #footer {
      background-color: #4682b4;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Universal Selector Example</h1>
  <h2>Resetting Margins and Padding</h2>
  <p>This page uses the universal selector (*) to remove default spacing.</p>

  <div id="footer">
    © 2025 Sasi’s Website
  </div>

</body>
</html>
