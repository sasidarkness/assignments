<!DOCTYPE html>
<html>
<head>
  <title>Grouped Selectors Example</title>
  <style>
    /* Grouping h1, h2, and h3 */
    h1, h2, h3 {
      color: darkblue;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>
  <h3>Section Heading</h3>
  <p >This paragraph is not grouped, so it has a different color.</p>

</body>
</html>
