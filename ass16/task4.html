//Create a function that changes a paragraphâ€™s text when a button is clicked.
<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Text</title>
</head>
<body>
  <p id="myParagraph">sasi.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").innerText = "student!";
    }
  </script>
</body>
</html>
