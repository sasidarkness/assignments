<!DOCTYPE html>
<html>
<head>
  <title>Button Alert - JS Example</title>
</head>
<body>

  <button id="myButton">Click Me</button>

  <script>
    // Select the button
    const button = document.getElementById("myButton");

    // Add click event listener
    button.addEventListener("click", function() {
      alert("Button clicked!");
    });
  </script>

</body>
</html>
