<!DOCTYPE html>
<html>
<head>
<style>
button {
  background-color: #3498db;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #2980b9;
  transform: scale(1.05);
}

button:focus {
  outline: none;
  box-shadow: 0 0 10px #2980b9;
}
</style>
</head>
<body>
    <h1>Button Animation</h1>

<button>Click Me</button>

</body>
</html>
