<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Color</title>
</head>
<body>
  <p id="myPara">This is a paragraph.</p>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      document.querySelector("#myPara").style.color = "blue";
    }
  </script>
</body>
</html>
