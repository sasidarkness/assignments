    <form id="sa">

    <br>

    <input type="password" id="ku">

    </form>
    <script>
        document.getElementById("sa").addEventListener("submit",function (s) {
          s.preventDefault();  
        
        try{
             let a = document.getElementById("si").value;
             let b = document.getElementById("ku").value;
 
            if ( a  ==="" || b ==="") {
                throw new Error("error.please check again");   
            }
            alert("good")


        }catch(e){
            alert("error:"+ e.message)
        }
    })
        

    </script>
