<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    .box {
      width: 400px;
      height: 250px;
      border: 5px solid rgb(239, 14, 14);
      padding: 20px;
      margin: 20px;
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>This is a Box</h2>
    <p>Here is some text content placed inside the box. You can add more paragraphs, images, or other elements too.</p>
  </div>

</body>
</html>
