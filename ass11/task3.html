<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      border: 2px solid rgb(114, 35, 35);
     
      background-color: rgb(27, 129, 255);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>This is a Box</h2>
    <p>Here is some text content placed inside the box. You can add more paragraphs, images, or other elements too.</p>
  </div>

</body>
</html>
