<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Switch</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background-color: rgb(96, 46, 46);
    }

    .box {
      background-color: rgb(61, 209, 31);
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }

   
    @media (min-width: 600px) {
      .container {
        flex-direction: row; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
