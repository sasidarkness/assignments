<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>em vs rem demo</title>
  <style>
    *{ background-color: blueviolet;}
   
    html { font-size: 16px; }      
    body { font-size: 1rem; color: aqua; }     

   
    h1.rem { font-size: 2rem; }     
    p.rem { font-size: 1rem; }   

   
    .card { font-size: 1.125rem; }  
    .card h2.em { font-size: 1.2em; }
    .card h2.em span.small { font-size: 0.8em; }

    
    .btn { font-size: 0.9375rem; padding: 0.625rem 1rem; } 
    .btn.small { font-size: 0.85em; } 
  </style>
</head>
<body>
  <h1 class="rem">Title (rem)</h1>
  <p class="rem">Paragraph (rem)</p>

  <div class="card">
    <h2 class="em">Card title (em)</h2>
    <h2 class="em">Another <span class="small">small</span> fragment</h2>
    <button class="btn">Button (rem)</button>
    <button class="btn small">Small btn (em)</button>
  </div>
</body>
</html>
